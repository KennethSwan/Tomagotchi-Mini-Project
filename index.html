<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>
<body>
    <header>
        <div class="button-container">
            <button type="button" id="on">Wake Up Dude</button>
            <button type="button" id="feed">Feed me</button>
            <button type="button" id="play">Play with me</button>
            <button type="button" id="off">Night-Night Dude</button>
        </div>
        <form>
            <input type="text" id="input-box" placeholder="Character Name">
            <button type='submit'>Start</button>
        </form>
    </header>
    <div class="pet">
        <span id="timer">timer: 0s</span>
        <span id="boredom">Boredom: 0</span>
        <span id="hunger">Hunger: 0</span>
        <span id="sleepiness">Sleepiness: 0</span>
        <span id="age">Age: 0</span>
    </div>

    <main>
        <div>
            <img src="https://cdn.vox-cdn.com/thumbor/D-0GKk0F8D-hvI0XIoMqQQWaLMk=/0x0:2320x1302/1200x800/filters:focal(1134x405:1504x775)/cdn.vox-cdn.com/uploads/chorus_image/image/58966233/Screen_Shot_2018_03_09_at_8.08.00_AM.0.png">
        </div>
    </main>

    <script src='js/app.js'></script>
</body>

</html>
